name: Deploy to Cloudflare Workers (PNPM + Previews)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro site
        run: pnpm build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        

      - name: Sync Worker secrets
        run: |
          npx wrangler secret put GITHUB_APP_CLIENT_ID --text "${{ secrets.CF_GITHUB_APP_CLIENT_ID }}"
          npx wrangler secret put GITHUB_APP_CLIENT_SECRET --text "${{ secrets.CF_GITHUB_APP_CLIENT_SECRET }}"
          npx wrangler secret put COOKIE_SECRET --text "${{ secrets.CF_COOKIE_SECRET }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy to Cloudflare Workers
        run: |
          BRANCH="${{ github.ref_name }}"
          NAME="flux-docs01"

          if [ "$BRANCH" = "main" ]; then
            npx wrangler deploy
          else
            PREVIEW_NAME="${NAME}-${BRANCH//[^a-zA-Z0-9]/-}"
            npx wrangler deploy --name "$PREVIEW_NAME"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
