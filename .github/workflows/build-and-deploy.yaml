name: Deploy to Cloudflare Workers (PNPM + Previews)

on:
  push:
    branches: [ main ]   
  pull_request:            # preview deploys on PRs
  workflow_dispatch:

# Prevent overlapping deploys per ref
concurrency:
  group: cloudflare-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      is_main: ${{ steps.is-main.outputs.value }}
      environment: preview

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Is main?
        id: is-main
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "value=true" >> "$GITHUB_OUTPUT"
          else
            echo "value=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Cloudflare 
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: "4.40.3"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # If account_id isn't in wrangler.toml, uncomment:
          # accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: ${{ needs.build.outputs.environment }}
          command: deploy
          secrets: |
            GITHUB_APP_CLIENT_ID
            GITHUB_APP_CLIENT_SECRET
            COOKIE_SECRET
        env:
          GITHUB_APP_CLIENT_ID: ${{ secrets.CF_GITHUB_APP_CLIENT_ID }}
          GITHUB_APP_CLIENT_SECRET: ${{ secrets.CF_GITHUB_APP_CLIENT_SECRET }}
          COOKIE_SECRET: ${{ secrets.CF_COOKIE_SECRET }}
